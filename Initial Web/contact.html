<!DOCTYPE html>
<html lang="cs-CZ">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Changa|Trade+Winds&display=swap"
      rel="stylesheet"
    />
    <title>XB-1: Kontakt</title>
  </head>

  <body>
      <img src="src/slide_2.jpg" class="d-block w-100" />
      <div class="carousel-caption">
        <h1 class="display-2">Kontakt</h1>
        <h3>Máte nápad, na co bychom neměli zapomenout, nebo se s námi jen chcete spojit? Využijte kontaktní formulář. Vašich rad si ceníme!</h3>
        <div class="row d-flex justify-content-center">
          <div class="col-lg-12">
            <form method="POST">
              <div class="form-group">
                <textarea
                  class="form-control"
			            name="feedback"
			            placeholder="Vaše zpráva..."
                  id="feedback"
                  rows="3"
                ></textarea>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                  <button class="btn btn-dark active">Odeslat</button>
                </div>
                <video autoplay loop muted id="background-video">
                  <source src="src/animated/galaxy.mp4" type="video/mp4" />
                </video>
              </div>
            </form>
          </div>
        </div>
      </div>
  </body>
</html>
