<!DOCTYPE html>
<html lang="cs-CZ">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Changa|Trade+Winds&display=swap"
      rel="stylesheet"
    />
    <title>XB-1</title>
  </head>

  <body>
    <!-- USING BOOTSTRAP 4.4 CAROUSEL -->
    <div
      id="slides"
      class="carousel slide"
      data-ride="carousel"
      data-interval="5000"
    >
      <!-- PAGE SLIDER INDICATORS (BOTTOM) -->
      <ul class="carousel-indicators">
        <li data-target="#slides" data-slide-to="0" class="active"></li>
        <li data-target="#slides" data-slide-to="1"></li>
        <li data-target="#slides" data-slide-to="2"></li>
        <li data-target="#slides" data-slide-to="3"></li>
      </ul>

      <!-- SLIDER CONTENTS -->
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img src="src/slide_0.jpg" class="d-block w-100" />
          <div class="carousel-caption">
            <h1 class="display-2">XB-1 is back</h1>
            <h3>
              Náš server byl napaden, avšak nezoufejte, pracujeme na obnově.
            </h3>
          </div>
        </div>

        <div class="carousel-item">
          <img src="src/slide_1.jpg" class="d-block w-100" />
          <div class="carousel-caption">
            <h1 class="display-2">New web design</h1>
            <h3>To vše v novém kabátu, pod novým týmem vývojářů.</h3>
          </div>
        </div>

        <div class="carousel-item">
          <img src="src/slide_2.jpg" class="d-block w-100" />
          <div class="carousel-caption">
            <h1 class="display-2">Coming soon</h1>
            <h3>Děkujeme za Vaši podporu a trpělivost. Těšíme se, již brzy!</h3>
          </div>
        </div>

        <div class="carousel-item">
          <img src="src/slide_3.jpg" class="d-block w-100" />
          <div class="carousel-caption">
            <h1 class="display-2">Dejte nám vědět</h1>
            <h3>Vašich rad si ceníme!</h3>
            <div class="row d-flex justify-content-center">
              <div class="col-lg-12">
                <form method="POST">
                  <div class="form-group">
                    <textarea
                      class="form-control"
					  name="feedback"
					  placeholder="Zpráva..."
                      id="feedback"
                      rows="3"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-12">
                      <button>Poslat</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- PREV/NEXT SIDE INDICATORS -->
        <a
          href="#slides"
          class="carousel-control-prev"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Předchozí</span>
        </a>

        <a
          href="#slides"
          class="carousel-control-next"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Další</span>
        </a>
      </div>
    </div>
  </body>
</html>
