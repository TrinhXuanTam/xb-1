<h1>Animals</h1>

<ul>
{% for animal in object_list %}
    <li>{{ animal.name }} - {{ animal.get_type_display }} - {% if  animal.can_swim %}Can swim{% else %}Cannot swim{% endif %} - {{ animal.note }}</li>
{% empty %}
    <li>No animals created.</li>
{% endfor %}
</ul>

<br>
<a href="{% url 'articles:animal_form' %}">Create new animal</a>
