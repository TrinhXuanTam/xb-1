{% extends 'base.html' %}
{% load static %}

{% block include %}
<link rel="stylesheet" href="{% static 'css/articles.css' %}" >
{% endblock %}

{% block content %}
<div class="articles_content">
    <div class="articles_topnav">
        {%if perms.articles.change_article %}
        <a href="{% url 'articles:article_create' %}" class="new_article_button">Create article<i class="fas fa-plus"></i></a>
        <a href="#" class="new_category_button">Add category<i class="fas fa-list"></i></a>
        {%endif%}

        <form class="article_search">
            <input type="text" required placeholder="Search articles">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <div class="articles_categories">
        <button class="slider_button slider_back">
            <i class="fas fa-angle-left fa-3x"></i>
        </button>
        
        <div class="articles_categories_slider_menu">
            <div class=articles_categories_wrapper>
                <button class="article_category_all article_category_active">VÅ¡e</button>
                
                {% for category in categories %}
                <button class="article_category" id="{{category}}">{{category}}</button>
                {% endfor %}
            </div>
        </div>

        <button class="slider_button slider_next">
            <i class="fas fa-angle-right fa-3x"></i>
        </button>
    </div>

    <div class="articles_list">
        {% include "get_articles.html" with articles=object_list %}
    </div>
</div>

<script>
    $(".article_category_all").click(function() {
        ref = $(this)
        $.ajax({
            type:'GET',
            async: true,
            cache: false,
            url:'{% url "articles:get_all_articles" %}',
            data: {
                csrfmiddlewaretoken: "{{ csrf_token }}"
              },
              success: function(data) {
                  $('.articles_list').html(data)
              }
          });
    })
</script>

<script>
    $(".article_category").click(function() {
        ref = $(this)
        $.ajax({
            type:'GET',
            async: true,
            cache: false,
            url:'{% url "articles:get_articles_by_category" %}',
            data: {
                csrfmiddlewaretoken: "{{ csrf_token }}",
                category: ref.attr('id')
              },
              success: function(data) {
                  $('.articles_list').html(data)
              }
          });
    })
</script>

<script src="{% static 'js/articles.js' %}"></script>
{% endblock %}
