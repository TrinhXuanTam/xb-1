{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{%block include%}
<link rel="stylesheet" href="{% static 'css/article_form.css' %}" />
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
{% endblock %}

{%block content%}
<form id ="article_form" method="post" enctype="multipart/form-data">{% csrf_token %}
  <table>
    {% for field in form.visible_fields %}
      <tr>
        <th>{{ field.label_tag }}</th>
        <td>
          {{ field.errors }}
          {{ field }}
          {{ field.help_text }}
        </td>
      </tr>
    {% endfor %}
  </table>
  <input type="submit" value="{% trans "Submit" %}">
</form>

<script>
  $('#id_tags').select2({
	  tags: true,
    tokenSeparators: [','], 
    placeholder: "Add your tags here",
    selectOnclose: true,
    createTag: function(params) {
      return {
          id: params.term,
          text: params.term,
          newTag: true,
      }
              },
  }).on("select2:select", function(e) {
    data = e.params.data
    if(data.newTag == true) {
      ref = $("#id_tags option[value=" + data.id + "]")
      $.ajax({
        type:'POST',
        cache: false,
        url:'{% url "articles:create_tag" %}',
        dataType: "json",
        data: {
            csrfmiddlewaretoken: "{{ csrf_token }}",
            tag_text: data.text
          },

        success: function(ret) {
          ref.remove()
          var newOption = new Option(data.text, ret.tag_id, true, true);
          $("#id_tags").append(newOption).trigger('change');
        }
      });
    }
  });
</script>

<a class = "back" href="{% url 'articles:article_list' %}">{% trans "Back" %}</a> <br>
    </div>
{% endblock %}
