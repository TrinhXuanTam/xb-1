{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}
{% block include %}
{% endblock %}
{%block content %}
<br>
    <img style = "display: block; margin-left: auto; margin-right: auto;" src = "{{ user.profile.image.url }}">
                    <h1>{% trans "Account info" %}</h1>

    <h3>{{ user.username }}</h3>
    <p>{{ user.email }}</p>
<form>
         <input type="button" onclick="#" value="Change Username"/>
      </form>
<form>
         <input type="button" onclick="#" value="Change Password"/>
      </form>
<form>
         <input type="button" onclick="#" value="Change Email"/>
      </form>

            <div class="registration_form">
                <form method = "POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1>{% trans "Profile info" %}</h1>
                    {{ p_form|crispy }}
                    <div>
                        <button type = "submit">{% trans "Update" %}</button>
                    </div>
                </form>
            </div>

{% endblock %}
