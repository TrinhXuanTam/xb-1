<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{%block content %}
    <div style="width:800px; padding-top: 50px ; margin:0 auto;">

    <div >
        <form method = "POST">
            {% csrf_token %}
            <fieldset >
                <legend>Log In</legend>
                {{ form.as_p }}
            </fieldset>
            <div>
                <button type = "submit">Login</button>
            </div>
        </form>
        <div>
                <small>Need an Account? <a href = "{% url 'register' %}">Sign Up</a></small>
        </div>
    </div>
    </div>
{%endblock content %}

</body>
</html>
