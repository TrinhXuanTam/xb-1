<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="cs-CZ">
    <title>Kontakt</title>


    <body>
    {% block content %}

    <div class="carousel-caption">
      <h1 class="display-2">Kontakt</h1>
      <h3>
        Máte nápad, na co bychom neměli zapomenout, nebo se s námi jen chcete
        spojit? Využijte kontaktní formulář. Vašich rad si ceníme!
      </h3>
      <div class="row d-flex justify-content-center">
        <div class="col-lg-12">
          <form method="post">
            {% csrf_token %}
            <div class="form-group nametopic">
              {{ form.name }}
              {{ form.topic }}
            </div>
            <div class="form-group">
              {{ form.message }}
            </div>
            <div class="col-lg-12">
              <button type="submit" class="submitbutton">Odeslat</button>
            </div>
          </form>
        </div>
      </div>
    </div>
        {% endblock %}
  </body>
</html>
