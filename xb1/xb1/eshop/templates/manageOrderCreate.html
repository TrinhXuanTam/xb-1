{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block include %}
<link rel="stylesheet" href="{% static 'css/manageOrder.css' %}" >
{% endblock %}
{% block content %}
<div class = "shopAdd_form">
    <h1>{% trans "Order products" %}</h1>

<form method="post">
    {% csrf_token %}
        {% for field in form %}
            {{field.label_tag }} <br>
            {{ field }}<br>

        {% endfor %}

    <button class="order_btn" type="submit">{% trans "Create order" %}</button>
    <input class="order_btn" type="button" onclick="location.href='{% url 'eshop:shopIndex' %}'" value="{% trans 'Back' %}" />
</form>
</div>
{% endblock %}
