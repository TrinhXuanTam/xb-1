{% extends 'base.html' %}

{% load static %}
{% load i18n %}

{% block include %}
<link rel="stylesheet" href="{% static 'css/shopEdit.css' %}" >
{% endblock %}
{% block content %}
<div class = "shopAdd_form">
    <h1>{% trans "Edit product" %}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        {% for field in form %}

            {{field.label_tag }} <br>
            {{ field }}<br>

        {% endfor %}
    <button type="submit">{% trans "Apply change" %}</button>
</form>
    <a href="{% url 'eshop:manageShopDelete' pk=object.pk %}"><button> Smazat produkt </button></a>

</div>
{% endblock %}
