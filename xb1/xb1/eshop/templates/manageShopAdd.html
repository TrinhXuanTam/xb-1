{% extends 'base.html' %}
{% load static %}
{% block include %}
<link rel="stylesheet" href="{% static 'css/shopAdd.css' %}" >
{% endblock %}
{% block content %}
<div class = "shopAdd_form">
    <h1>Nový produkt</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        {% for field in form %}

            {{field.label_tag }} <br>
            {{ field }}<br>

        {% endfor %}

    <button type="submit">Vytvořit</button>
</form>

</div>
{% endblock %}
