{% extends 'base.html' %}

{% load i18n %}

    <link rel="stylesheet" href="{% static 'css/forum_comments.css' %}" >
{% endblock %}

{% block content %}

    <div class="comments">
        <ul>
            {% include "forum_comment.html" %}
        </ul>
    </div>

    
</div>
{% endblock %}
